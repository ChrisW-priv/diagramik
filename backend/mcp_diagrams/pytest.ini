[pytest]
# MCP diagrams service pytest configuration
testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (isolated components)
    integration: Integration tests (MCP tools)
    slow: Slow tests that can be skipped

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    -p no:warnings

# Asyncio configuration (MCP uses async)
asyncio_mode = auto
