[pytest]
# Django monolith-specific pytest configuration
testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Django settings
DJANGO_SETTINGS_MODULE = backend.settings

# Use SQLite for most tests, mark postgres-specific tests
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    --reuse-db
    -p no:warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    requires_postgres: marks tests that require PostgreSQL (not SQLite)

# Asyncio configuration
asyncio_mode = auto
