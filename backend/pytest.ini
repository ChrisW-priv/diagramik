[pytest]
# Root pytest configuration - runs tests for all services
testpaths =
    django_monolith/tests
    mcp_diagrams/tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Django settings for monolith tests
DJANGO_SETTINGS_MODULE = backend.settings

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    requires_postgres: marks tests that require PostgreSQL (not SQLite)

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
[coverage:run]
source =
    django_monolith/
omit =
    */migrations/*
    */tests/*
    */.venv/*
    */test_*.py

[coverage:report]
precision = 2
skip_covered = False
show_missing = True
