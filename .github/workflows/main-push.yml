name: Push to Main

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write  # For GHCR

env:
  TAG: latest

jobs:
  build-and-push:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: repo_owner
        run: |
          echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest images for cache
        working-directory: backend
        env:
          REGISTRY_GHCR: ghcr.io/${{ steps.repo_owner.outputs.owner_lc }}
        run: task pull:latest || true

      - name: Build monolith image
        working-directory: backend
        env:
          REGISTRY_GHCR: ghcr.io/${{ steps.repo_owner.outputs.owner_lc }}
          CACHE_FROM: ghcr.io/${{ steps.repo_owner.outputs.owner_lc }}/application-monolith:latest
        run: task monolith:build

      - name: Build MCP image
        working-directory: backend
        env:
          REGISTRY_GHCR: ghcr.io/${{ steps.repo_owner.outputs.owner_lc }}
          CACHE_FROM: ghcr.io/${{ steps.repo_owner.outputs.owner_lc }}/diagramming-mcp:latest
        run: task mcp:build

      - name: Push to GHCR
        working-directory: backend
        env:
          REGISTRY_GHCR: ghcr.io/${{ steps.repo_owner.outputs.owner_lc }}
        run: task push:ghcr
